<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>canvas practice</title>
    </head>
    <body>
        <canvas id="gears"></canvas>
        <script>
            var e = document.getElementById("gears"),
                c = e.getContext("2d");

            // c.fillRect(0, 0, 50, 50); 
            // c.clearRect(10, 10, 30, 30);
            // c.strokeRect(15, 15, 20, 20); 

			c.beginPath();
			c.moveTo(0,50);
			c.lineTo(0,100);
			c.lineTo(50,125);
			c.stroke();
        </script>
    </body>
</html>
