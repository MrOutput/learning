<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>canvas practice</title>
    </head>
    <body>
        <canvas id="gears"></canvas>
        <script>
            var e = document.getElementById("gears"),
                c = e.getContext("2d");

            c.fillStyle = "rgba(60, 0, 0, .75)";
            c.fillRect(15, 5, 50, 50);

            c.fillStyle = "rgba(0, 160, 0, .75)";
            c.fillRect(5, 15, 50, 50);

            c.fillStyle = "rgba(255, 160, 0, .75)";
            c.fillRect(0, 0, 25, 25);

            c.fillStyle = "rgba(255, 160, 0, .75)";
            c.fillRect(45, 45, 25, 25);
        </script>
    </body>
</html>
